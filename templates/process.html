<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processed</title>
</head>
<body>
    <h1>Document Processed</h1>
    <p>Text Content:</p>
    <p>{{ text }}</p>
    <form action="/analyze/{{ filename }}" method="get">
        <button type="submit">Sentiment Analysis</button>
    </form>
    <form action="/remove_noise/{{ filename }}" method="get">
        <button type="submit">Noise Removal</button>
    </form>
    <form action="/summary/{{ filename }}" method="get">
        <button type="submit">Summary</button>
    </form>
</body>
</html>
