<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
            display: block;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Processed</h1>
        <p><strong>Text Content:</strong></p>
        <p>{{ text }}</p>

        <form action="/analyze/{{ filename }}" method="get">
            <button type="submit">üîç Sentiment Analysis</button>
        </form>
        <form action="/remove_noise/{{ filename }}" method="get">
            <button type="submit">üßπ Noise Removal</button>
        </form>
        <form action="/summary/{{ filename }}" method="get">
            <button type="submit">üìú Summary</button>
        </form>
    </div>
</body>
</html>
