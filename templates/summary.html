<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            color: #333;
        }
        a {
            margin-top: 30px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p, h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <p><strong>Overall Summary:</strong></p>
    <p>{{ summary }}</p>

    <!-- Form to translate the summary -->
    <form method="POST">
        <label for="language">Select Language:</label>
        <select name="language" id="language">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="te">Telugu</option>
        </select>
        <button type="submit">Translate Summary</button>
    </form>
    
    {% if translated_summary %}
    <h2>Translated Summary:</h2>
    <p>{{ translated_summary }}</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Upload Another File</a>
</body>
</html>
