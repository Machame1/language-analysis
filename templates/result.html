<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results for: {{ filename }}</h1>

    <!-- Loop through the results to display them -->
    <ul>
        {% for label, result in results %}
        <li><strong>{{ label }}:</strong> {{ result }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Go back</a>
    <a href="{{ url_for('upload_success', filename=filename) }}">Go back to actions</a>
</body>
</html>
