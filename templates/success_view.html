<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>File Uploaded: {{ filename }}</h1>

    <h2>Content</h2>
    <pre>{{ initial_content }}</pre>

    {% if remaining_content %}
        <button id="moreButton">Show More</button>
        <pre id="moreContent" class="hidden">{{ remaining_content }}</pre>
    {% endif %}

    <h3>What would you like to do next?</h3>
    <ul>
        <li><a href="{{ url_for('analyze_sentiment_route', filename=filename) }}">üîç Analyze Sentiment</a></li>
        <li><a href="{{ url_for('remove_noise_route', filename=filename) }}">üßπ Remove Noise and Analyze Sentiment</a></li>
        <li><a href="{{ url_for('summarize_route', filename=filename) }}">üìú Summarize and Translate</a></li>
    </ul>

    <p><a href="{{ url_for('index') }}">Upload another file</a></p>

    <script>
        document.getElementById('moreButton').onclick = function() {
            const moreContent = document.getElementById('moreContent');
            moreContent.classList.toggle('hidden');
            this.textContent = moreContent.classList.contains('hidden') ? 'Show More' : 'Show Less';
        };
    </script>
</body>
</html>
